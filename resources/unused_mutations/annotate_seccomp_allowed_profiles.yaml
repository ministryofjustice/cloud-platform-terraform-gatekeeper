apiVersion: mutations.gatekeeper.sh/v1
kind: AssignMetadata
metadata:
  name: annotate-seccomp-allowed-profile-names
spec:
  match:
    scope: Namespaced
    kinds:
    - apiGroups: ["*"]
      kinds: ["Pod"]
    excludedNamespaces: [
      "calico-apiserver",
      "calico-system",
      "cert-manager",
      "concourse",
      "gatekeeper-system",
      "ingress-controllers",
      "kube-system",
      "kuberos",
      "logging",
      "monitoring",
      "tigera-operator",
      "trivy-system"
      ]
  location: 'metadata.annotations."seccomp.security.alpha.kubernetes.io/allowedProfileNames"'
  parameters:
    assign:
      value:  "docker/default,runtime/default"

