apiVersion: mutations.gatekeeper.sh/v1
kind: Assign
metadata:
  name: pod-drop-all-capabilities
spec:
  applyTo:
  - groups: [""]
    kinds: ["Pod"]
    versions: ["v1"]
  match:
    scope: Namespaced
    kinds:
    - apiGroups: ["*"]
      kinds: ["Pod"]
    excludedNamespaces: [
      "calico-apiserver",
      "calico-system",
      "cert-manager",
      "gatekeeper-system",
      "ingress-controllers",
      "kube-system",
      "kuberos",
      "logging",
      "monitoring",
      "tigera-operator",
      "trivy-system"
      ]
  location: "spec.securityContext.capabilities.drop"
  parameters:
    pathTests:
    - subPath: "spec.securityContext.capabilities.drop"
      condition: MustNotExist
    assign:
      value:
        drop:
        - "ALL"

