apiVersion: mutations.gatekeeper.sh/v1
kind: Assign
metadata:
  name: default-fs-group
spec:
  applyTo:
  - groups: [""]
    kinds: ["Pod"]
    versions: ["v1"]
  match:
    scope: Namespaced
    kinds:
    - apiGroups: ["*"]
      kinds: ["Pod"]
    excludedNamespaces: [
      "calico-apiserver",
      "calico-system",
      "cert-manager",
      "gatekeeper-system",
      "ingress-controllers",
      "kube-system",
      "kuberos",
      "logging",
      "monitoring",
      "tigera-operator",
      "trivy-system"
      ]
  location: "spec.securityContext"
  pathTests:
  - subPath: "spec.securityContext.fsGroup"
    condition: MustNotExist
  parameters:
    assign:
      name: fsGroup
      value: 1

