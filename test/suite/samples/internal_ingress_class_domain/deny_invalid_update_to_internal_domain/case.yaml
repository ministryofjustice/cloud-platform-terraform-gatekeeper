kind: AdmissionReview
apiVersion: admission.k8s.io/v1beta1
request:
  kind:
    group: networking.k8s.io
    version: v1
    kind: Ingress

  operation: "UPDATE"

  name: ing-0

  namespace: default-0

  object:
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: ing-0
      namespace: default-0
    spec:
      ingressClassName: internal
      rules:
      - host: ing-1.invalid-internal.cloud-platform.service.justice.gov.uk
        http:
          paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nginx
                port:
                  number: 80