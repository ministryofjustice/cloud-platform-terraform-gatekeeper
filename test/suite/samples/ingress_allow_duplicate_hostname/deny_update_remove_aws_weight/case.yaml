      name: ing-update
      namespace: default-2
      annotations:
        allow-duplicate-host: "true"
        allowed-duplicate-ns: "default-1,default-2"
        external-dns.alpha.kubernetes.io/aws-weight: "100"
        external-dns.alpha.kubernetes.io/set-identifier: ing-update-default
